			function resetItems()
			{
				ad = 108;
				ap = 0;
				crit = 0;
				cdr = 0;
				atkSpeed = 0.77;
				armor = 81;
				mr = 50;

				lifestealout = document.getElementById("lifesteal");

			function test(idx)
			{
				if (numItems >= 6)
				{
					return
				}
				var itemStr = ITEMS[idx].toString();
				itemStr = itemStr.split(",");
				name = itemStr[0];
				img = itemStr[1];
				statStr = STATS[idx].toString();
				statStr = statStr.split(",");			
				for (i = 0; i < statStr.length; i++)
				{
					var temp3 = statStr[i];
					temp3 = temp3.split(" ");
					var m = parseInt(temp3[0]);				
					if (temp3[1] == "AP")
					{
						ap += m;
					}
					if (temp3[1] == "AD")
					{
						ad += m;
					}
					if (temp3[1] == "%CRIT")
					{
						crit += m;
						if (crit > 100)
						{
							crit = 100;
						}
					}
					if (temp3[1] == "CDR")
					{
						cdr += m;
						if (cdr > 40)
						{
							cdr = 40;
						}
					}
					if (temp3[1] == "%AS")
					{
						atkSpeed *= 1 + m/100;
						atkSpeed = atkSpeed.toFixed(2);
						if (atkSpeed > 2.5)
						{
							atkSpeed = 2.5;
						}
					}
					if (temp3[1] == "Armor")
					{
						armor += m;
					}
					if (temp3[1] == "MR")
					{
						mr += m;
					}
					if (temp3[1] == "LTH")
					{
						lethality += m;
					}
					if (temp3[1] == "%APEN")
					{
						if (apen == false)
						{
							armorpen += m;
							apen = true;
						}
					}
					if (temp3[1] == "MP")
					{
						mpen += m;
					}
					if (temp3[1] == "%MP")
					{
						if (mpenUsed == false)
						{
							mpenPercent += m;
							mpenUsed = true;													
						}

					}
					if (temp3[1] == "Mana")
					{
						mana += m;
					}	
					if (temp3[1] == "HP")
					{
						health += m;
					}
					if (temp3[1] == "%AP")
					{
						rabadons = true;
					}
					if (temp3[1] == "%MS")
					{
						movementspeed *= 1 + m/100;
						movementspeed = Math.round(movementspeed);
					}
					if (temp3[1] == "%LS")
					{
						lifesteal += m;
					}
					calcAP();
				}
				numItems++
				imgArray[numItems].src = img;
				display();
			}
			function calcAP(mod)
			{
				if (rabadons)
				{
					var x = (35/100)*ap;
					displayAP = ap + x;
				}


			}
			function display()
			{
				adout.innerHTML = ad;
				if (rabadons)
				{
					apout.innerHTML = displayAP;
				}
				else
				{
					apout.innerHTML = ap;
				}
				critout.innerHTML = crit;
				cdrout.innerHTML = cdr;
				atkSpeedOut.innerHTML = atkSpeed;
				armorout.innerHTML = armor;
				mrout.innerHTML = mr;
				lethalityout.innerHTML = lethality;
				armorpenout.innerHTML = armorpen;
				mpenout.innerHTML = mpen;
				mpenPercentout.innerHTML = mpenPercent;
				lifestealout.innerHTML = lifesteal;
				manaout.innerHTML = mana;
				healthout.innerHTML = health;
				movementSpeedOut.innerHTML = movementspeed;				
			}
		</script>
