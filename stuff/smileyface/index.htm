<!DOCTYPE HTML>
<html>
	<head>
		<title>Smiley Face</title>
		<style>
			div.eye1
			{
				border: 1px solid blue;
				border-radius:200px;
				width: 200px;
				height:200px;
				text-align:center;
				line-height:200px;
				top:15%;
				left:15%;
				position: absolute;
			}
			div.face
			{
				border:1px solid blue;
				border-radius: 100px;
				width:600px;
				height:550px;
				position:relative;
			}
			span.nose
			{
				border: 1px solid blue;
				border-radius: 40px;
				display:block;
				height:100px;
				width:25px;
				position:absolute;
				left: 47%;
				top:45%;
				line-height:100px;
				text-align:center;
			}
			div.eye2
			{
				border: 1px solid blue;
				border-radius:200px;
				width:200px;
				height:200px;
				left:50%;
				top: 15%;
				text-align:center;
				line-height:200px;
				position:absolute;
			}
			h1
			{
				position:absolute;
				border: 1px solid blue;
				border-radius: 200px;				
				display:block;
				width: 75%;
				height:5%;
				left: 10%;
				top: 62%;
				
			}
			div.face:hover
			{
				background-color:red;
			}
			hr
			{
				display:none;
				height:50px;
				width:500px;
				background-color:black;
			}
		</style>
	</head>
		
	<body>
		<div class = "face">
			<hr />
			<div class = "eye1">O</div>
			<div class = "eye2">O</div><br />
			<span class = "nose">..</span><br />
			<div><h1> </h1></div>
		</div><br />
		Hover to make me blush.
	</body>
</html>
