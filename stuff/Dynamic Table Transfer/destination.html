<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style></style>
		<script>
			function initialize()
			{
				characterTable = document.getElementById("charactertbl");
				parseData();
			}
			
			function parseData()
			{
				if (location.search.length == 0)
					return;
					
				var query = location.search.substring(1);
				var pairs = query.split("&");
				
				for (var i = 0; i < pairs.length; i++)
				{
					if (i % 3 == 0)
						var newRow = characterTable.insertRow();
						
					var newCell = newRow.insertCell();
					newCell.innerHTML = pairs[i].split("=")[1];
				}
			}
		</script>
	</head>
	<body onload = "initialize();">
		<table id = "charactertbl">
			<tr>
				<th>Character</th>
				<th>Show/Film</th>
				<th>Actor</th>
			</tr>
		</table>
	</body>
</html>
