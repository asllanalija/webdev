	<script>
		// The startUp function will simply set all the variables for the code and choose a random word from the WORDS array.
		function startUp()
		{
			// These are the  variables we'll be using for the rest of the code.
			chosenWord = null;
			chosenWordArray = [];
			playerGuess = "";
			playerGuessArray = [];
			fails = 0;
			
			
			// This will get a random word from the WORDS array and put it in choseWord.
			chosenWord = WORDS[getRandomInteger(0, WORDS.length - 1)];
			
			// This will convert the chosenWord to an array.
			for (var i = 0; i < chosenWord.length; i++)
			{
				chosenWordArray.push(chosenWord.charAt(i));
			}
			
			// This will set the guess display up.
			for (var i = 0; i < chosenWord.length; i++)
			{
				playerGuessArray.push("_");
				if (i == 0)
				{
					playerGuess += playerGuessArray[i];
				}
				else
				{
					playerGuess += " " + playerGuessArray[i];
				}
				display();
			}
		}
		
		// The playerGuess function will be the function that detects the player's input.
		function playerClick(letter)
		{
		// Function for replacing the playerGuess variable so we can have a proper display.
			function changePlayerGuess()
			{
				playerGuess = "";
				for (var i = 0; i < chosenWord.length; i++)
				{
						if (i == 0)
					{
						playerGuess += playerGuessArray[i];
					}
					else
					{
						playerGuess += " " + playerGuessArray[i];
					}
				}
			}
			// Variable letterHere will be used to determine if the letter chosen is present in chosen word.
			var letterHere = 0;
			
			
			// This is a for loop that will simply check if the letter is in the chosenWordArray and displays it on playerGuessArray if it is
			for (var i = 0; i < chosenWord.length; i++)
			{
				if (chosenWordArray[i] == letter)
				{
					letterHere++
					playerGuessArray[i] = letter;
					changePlayerGuess();
					display();
				}
			}
			
			// This will detect if the letter is not present in the word with the letterHere variable and disable the button if it isn't.
			if (letterHere == 0)
			{
				fails++;
			}
		}
		
		
		// This is the display function that'll display everything in the front-end for the user to see.
		function display()
		{
			// Storing document.getElementById("_") as variables for this function only.
			var playerGuessDisplayID = document.getElementById("playerGuessDisplay")
			
			playerGuessDisplayID.innerHTML = playerGuess;
			
			document.getElementById("testHelp").innerHTML = chosenWord;
		}
		
		
		// Missing most of the Alphabet button inputs, proper CSS, Victory checking, and punishment for guessing wrong. Word bank is small.
	</script>
