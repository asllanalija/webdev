<!DOCTYPE HTML>
<html>
	<head>
		<title>Into The Woods</title>
		<style>
			.bgrnd
			{
				position:fixed;
				top:0px;
				left:0px;
				width:100%;
				z-index:-1;
			}
			li, span
			{
				background-color:#D9ECCA;
				color:#3E6022;
				border: 2px solid darkgreen;
				border-radius:12px;
				box-shadow: 8px 8px 5px darkgrey;
				width:175px;
				height:40px;
				padding:12px				
			}
			li > img, ul img
			{
				display:none;
			}
			h1 li
			{
				font-weight:bold;
			}
			h1
			{
				text-align:center;
				margin-top:100px;
				padding: 2px 6px;
			}
			li
			{
			}
			li:hover img
			{
				display:inline;
			}
			li > img
			{
				height: 40px;
			}
			ul > img
			{
				height: 413px;
				position:absolute;
				left:35%;
				top: 0px;
			}
			ul
			{
				position:relative;
			}
		</style>
		<script>
			function initialize()
			{
				redwoodImg = document.getElementById("redwood");
				bambooImg = document.getElementById("bamboo");
				pandaImg = document.getElementById("panda");
			}
			function showImg(whichImage)
			{
				whichImage.style.display = "inline";
			}
			function removeImg(whichImage)
			{
				whichImage.style.display = "none";
			}
		</script>
	</head>
		
	<body onload = "initialize();">
		<!-- Background image -->
		<img src = "images/bamboo-forest.jpg" class = "bgrnd"/>

		<!-- 
			By putting the title into a span inside the h1, we can style just the title words, leaving the rest of the line invisible.
		-->
		<h1><span>Welcome to the Bamboo Forest</span></h1><br />
		
		<!--
			The nesting of the individual elements on the page allows us to use CSS selectors to change the styling of individual elements.
		-->
		<ul>
			<li onmouseover = "showImg(redwoodImg);" onmouseout = "removeImg(redwoodImg);">
				<img  src = "images/panda wide eyes.png" /> 
				About Forests
			</li><br />
			<li onmouseover = "showImg(bambooImg);" onmouseout = "removeImg(bambooImg);">
				<img src = "images/panda wide eyes.png" /> 
				About Bamboo
			</li><br />
			<li onmouseover = "showImg(pandaImg);" onmouseout = "removeImg(pandaImg);" >
				<img src = "images/panda wide eyes.png" /> 
				About Pandas
			</li><br />
			<img id = "redwood" src = "images/Usal-Redwood-Forest.jpg" />
			<img id = "bamboo" src = "images/bamboo.jpg"/>
			<img id = "panda" src = "images/panda_thumb.jpg" />
			
		</ul>
		<!--<div>
			<img src = "images/panda wide eyes.png"/>
			<span onmouseover = "showImg();" onmouseout = "removeImg();"> About Forests </span>
			<h1>
				<img id = "imgselect" src = "images/bamboo.jpg"/>
			</h1>
		</div>-->
		
	</body>
</html>
