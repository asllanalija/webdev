<!DOCTYPE HTML>
<!-- Asllan Alija -->
<html> 
	<head>
		<script>
		function initialize()
		{
			ans = Math.round(Math.random()*100);
			guess = "none";
			turns = 5;
			thirdDigit = "none";
			secondDigit = "none";
			firstDigit = "none";
			degree = 0;
			preguess = "none";
			display()
			Submit()
			
		}
		function Submit()
		{
			guess = (firstDigit) + (secondDigit*10) + (thirdDigit*100)
			if (turns ==0)
			{
				alert("YOU LOSE");
				initialize()
			}
			if (Math.abs(ans-guess) >=55)
			{
				degree = "Very Cold"
			}
			if (Math.abs(ans-guess) <=55)
			{
				degree = "Cold"
			}
			if (Math.abs(ans-guess) <=40)
			{
				degree = "Very Cool"
			}
			if (Math.abs(ans-guess) <=30)
			{
				degree = "Cool"
			}
			if (Math.abs(ans-guess) <=20)
			{
				degree = "Warm"
			}
			if (Math.abs(ans-guess) <=15)
			{
				degree = "Very Warm"
			}
			if (Math.abs(ans-guess) <=8)
			{
				degree = "Hot"
			}
			if (Math.abs(ans-guess) <=5)
			{
				degree = "Very Hot"
			}
			if (ans == guess)
			{
				degree = "CORRECT!"
				alert("WINNER");
			}
			guessOutput = document.getElementById("guessout")
			degreeOutput = document.getElementById("degreeout");
			degreeOutput.innerHTML = degree;
			guessOutput.innerHTML = guess;
			firstDigit = 0;
			secondDigit = 0;
			thirdDigit = 0;
			turns = turns - 1;
			display()
		}
		function firstDigitInput(mod)
		{
			firstDigit +=mod;
			display()
		}
		function secondDigitInput(mod)
		{
			secondDigit +=mod;
			display()
		}
		function thirdDigitInput(mod)
		{
			thirdDigit += mod;
			display()
		}
		function display()
		{
			preguess = (firstDigit) + (secondDigit*10) + (thirdDigit*100);
			preguessOutput = document.getElementById("preguessout");
			preguessOutput.innerHTML = preguess;
		}
		function reset()
		{
			firstDigit = 0;
			secondDigit = 0;
			thirdDigit = 0;
			preguess = 0;
			guess = 0;
			display()
		}
		
		
		</script>
	
	</head>
	<body onload = "initialize();">
